<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ti·ªám Hoa Teky</title>
  <style>
    :root{
      --primary:#32e91e;
      --primary-600:#28b815;
      --bg:#fff7fb;
      --text:#1f2937;
      --muted:#6b7280;
      --card:#ffffff;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    /* Header */
    .header{position:sticky;top:0;z-index:50;background:var(--card);box-shadow:var(--shadow);display:flex;align-items:center;gap:16px;padding:12px 20px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo-badge{width:36px;height:36px;border-radius:12px;background:var(--primary);display:grid;place-items:center;color:#fff;font-weight:900}
    .search{flex:1;display:flex;align-items:center;gap:8px;background:#f9fafb;border:1px solid #e5e7eb;border-radius:14px;padding:8px 12px}
    .search input{border:none;outline:none;background:transparent;width:100%;font-size:14px}
    .icon-btn{border:none;background:#111827;color:#fff;border-radius:12px;padding:10px 12px;cursor:pointer}
    .icon-btn.secondary{background:#f3f4f6;color:#111827}

    /* Layout */
    .layout{display:grid;grid-template-columns:260px 1fr;min-height:calc(100vh - 64px)}
    @media (max-width: 900px){.layout{grid-template-columns:1fr}.sidebar{position:fixed;inset:0 30% 0 0;max-width:300px;transform:translateX(-102%);transition:transform .25s ease;box-shadow:var(--shadow)}.sidebar.open{transform:translateX(0)}.sidebar-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.25);backdrop-filter:blur(1px);display:none}.sidebar-backdrop.show{display:block}}

    /* Sidebar */
    .sidebar{background:var(--card);border-right:1px solid #f1f5f9}
    .sidebar header{padding:18px 16px;border-bottom:1px solid #f1f5f9;font-weight:700}
    .nav{display:flex;flex-direction:column;padding:10px}
    .nav a{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text);padding:10px 12px;border-radius:12px;font-weight:600}
    .nav a:hover{background:#f8fafc}
    .nav a.active{background:rgba(50,233,30,.15);color:var(--primary)}
    .section-title{padding:14px 12px 6px;color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.08em}

    /* Content */
    main{padding:24px}
    .hero{display:grid;grid-template-columns:1fr 1fr;align-items:center;gap:24px;margin-bottom:40px}
    .hero-text h1{font-size:2.2rem;margin:0;color:var(--primary)}
    .hero-text p{margin:12px 0;color:var(--muted);font-size:1.1rem}
    .hero-text button{background:var(--primary);border:none;color:#fff;padding:12px 20px;border-radius:14px;cursor:pointer;font-size:1rem}
    .hero-text button:hover{background:var(--primary-600)}
    .hero img{width:100%;border-radius:20px;box-shadow:var(--shadow)}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    @media (max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:700px){.grid{grid-template-columns:1fr}.hero{grid-template-columns:1fr}}
    .card{background:var(--card);border-radius:20px;box-shadow:var(--shadow);overflow:hidden;border:1px solid #f1f5f9}
    .card img{width:100%;aspect-ratio:4/3;object-fit:cover}
    .card .body{padding:14px}
    .price{font-weight:800}
    .add{width:100%;margin-top:10px;border:none;background:var(--primary);color:#fff;border-radius:12px;padding:10px 12px;cursor:pointer}
    .add:hover{background:var(--primary-600)}

    .footer{padding:24px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const navItems = [

      { id:"bouquets", label:"Hoa b√≥", icon:"üåπ" },
      { id:"vases", label:"B√¨nh & L·ªç", icon:"üè∫" },
      { id:"delivery", label:"Giao nhanh", icon:"üöö" },
      { id:"contact", label:"Li√™n h·ªá", icon:"‚òéÔ∏è" },

      {name:'Hoa lan h·ªì ƒëi·ªáp',price:650000,img:'https://picsum.photos/400/300?random=4'},

    const app = document.getElementById('app');

    const header = document.createElement('div');

    const layout = document.createElement('div');

    nav.append(...navItems.map((it,idx)=> makeLink(it, idx===0)));

    const backdrop = document.createElement('div');

    const main = document.createElement('main');

    document.getElementById('btnToggleSidebar').addEventListener('click',()=>{

    document.getElementById('searchInput').addEventListener('input', e=>{

      renderCards(filtered);

    function renderContent(section){

      } else if(section==='collections' || section==='bouquets' || section==='vases'){
        main.innerHTML = `<h2>${section==='collections'?'B·ªô s∆∞u t·∫≠p':section==='bouquets'?'Hoa b√≥':'B√¨nh & L·ªç'}</h2><div class="grid" id="grid"></div>`;
        renderCards(sampleProducts);
      } else if(section==='delivery'){
        main.innerHTML = `<h2>Giao nhanh üöö</h2><p>Giao n·ªôi th√†nh trong 2 gi·ªù cho ƒë∆°n tr∆∞·ªõc 18:00. Ph√≠ ship t·ª´ <b>20.000ƒë</b>.</p>`;
      } else if(section==='contact'){
        main.innerHTML = `<h2>Li√™n h·ªá ‚òéÔ∏è</h2><div class="card"><div class="body"><p><b>Hotline:</b> 0909 000 111</p><p><b>Zalo:</b> @bloomy.flowers</p><p><b>ƒê·ªãa ch·ªâ:</b> 45 Hoa H·ªìng, Q.Ph√∫ Nhu·∫≠n, TP.HCM</p></div></div>`;

    function renderCards(list){

      grid.innerHTML = '';

        card.querySelector('.add').addEventListener('click',()=>alert(`ƒê√£ th√™m \"${p.name}\" v√†o gi·ªè h√†ng!`));
        grid.appendChild(card);

    renderContent('home');
  </script>
