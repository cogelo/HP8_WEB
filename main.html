<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ti·ªám Hoa Teky</title>
  <style>
    :root{
      --primary:#32e91e; /* h·ªìng */
      --primary-600:#d81b60;
      --bg:#fff7fb;
      --text:#1f2937;
      --muted:#6b7280;
      --card:#ffffff;
      --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    /* Header */
    .header{
      position:sticky;top:0;z-index:50;
      background:var(--card);
      box-shadow:var(--shadow);
      display:flex;align-items:center;gap:16px;
      padding:12px 20px;
    }
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.3px}
    .logo-badge{width:36px;height:36px;border-radius:12px;background:var(--primary);display:grid;place-items:center;color:#fff;font-weight:900}
    .search{flex:1;display:flex;align-items:center;gap:8px;background:#f9fafb;border:1px solid #e5e7eb;border-radius:14px;padding:8px 12px}
    .search input{border:none;outline:none;background:transparent;width:100%;font-size:14px}
    .icon-btn{border:none;background:#111827;color:#fff;border-radius:12px;padding:10px 12px;cursor:pointer}
    .icon-btn.secondary{background:#f3f4f6;color:#111827}
    .pill{padding:6px 10px;border-radius:999px;background:#fff;border:1px solid #e5e7eb;font-size:12px;color:var(--muted)}

    /* Layout */
    .layout{display:grid;grid-template-columns:260px 1fr;min-height:calc(100vh - 64px)}
    @media (max-width: 900px){
      .layout{grid-template-columns:1fr}
      .sidebar{position:fixed;inset:0 30% 0 0;max-width:300px;transform:translateX(-102%);transition:transform .25s ease;box-shadow:var(--shadow)}
      .sidebar.open{transform:translateX(0)}
      .sidebar-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.25);backdrop-filter:blur(1px);display:none}
      .sidebar-backdrop.show{display:block}
    }

    /* Sidebar (Taskbar) */
    .sidebar{background:var(--card);border-right:1px solid #f1f5f9}
    .sidebar header{padding:18px 16px;border-bottom:1px solid #f1f5f9;font-weight:700}
    .nav{display:flex;flex-direction:column;padding:10px}
    .nav a{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text);padding:10px 12px;border-radius:12px;font-weight:600}
    .nav a:hover{background:#f8fafc}
    .nav a.active{background:rgba(233,30,99,.1);color:var(--primary)}
    .section-title{padding:14px 12px 6px;color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.08em}

    /* Content */
    main{padding:24px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    @media (max-width: 1100px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width: 700px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border-radius:20px;box-shadow:var(--shadow);overflow:hidden;border:1px solid #f1f5f9}
    .card img{width:100%;aspect-ratio:4/3;object-fit:cover}
    .card .body{padding:14px}
    .price{font-weight:800}
    .add{width:100%;margin-top:10px;border:none;background:var(--primary);color:#fff;border-radius:12px;padding:10px 12px;cursor:pointer}
    .add:hover{background:var(--primary-600)}

    .footer{padding:24px;color:var(--muted);text-align:center}
  </style>
</head>
<body>

  <div id="app"></div>

      { id:"delivery", label:"Giao nhanh", icon:"üöö" },

    // ====== Helpers ======

    // Layout
    const layout = document.createElement('div');

    // Sidebar (Taskbar)
    const sidebarWrap = document.createElement('div');

    sidebarWrap.setAttribute('aria-label','Thanh ƒëi·ªÅu h∆∞·ªõng');

    const sidebarHeader = document.createElement('header');
    sidebarHeader.textContent = 'Danh m·ª•c';

    const nav = document.createElement('nav');
    nav.className = 'nav';

    const makeLink = (item, active=false) => {

        sidebarWrap.classList.remove('open');

    };

    nav.appendChild(Object.assign(document.createElement('div'),{className:'section-title',textContent:'Kh√°m ph√°'}));
    nav.append(...navItems.map((it,idx)=> makeLink(it, idx===0)));

    sidebarWrap.append(sidebarHeader, nav);

    // Backdrop cho mobile
    const backdrop = document.createElement('div');
    backdrop.className = 'sidebar-backdrop';
    backdrop.addEventListener('click', ()=>{
      sidebarWrap.classList.remove('open');

    });

    // Main
    const main = document.createElement('main');

    // G·∫Øn v√†o DOM
    layout.append(sidebarWrap, main);
    app.append(header, layout, backdrop);

    // ====== Interaction ======
    document.getElementById('btnToggleSidebar').addEventListener('click',()=>{
      sidebarWrap.classList.toggle('open');

    document.getElementById('btnCart').addEventListener('click',()=>{

    document.getElementById('searchInput').addEventListener('input', e=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q){ renderCards(sampleProducts); return; }
      const filtered = sampleProducts.filter(p=> p.name.toLowerCase().includes(q));

    // ====== Renderers ======
    function renderContent(section){
      if(section==='home' || section==='collections' || section==='bouquets' || section==='vases'){

            <input id="addr" placeholder="V√≠ d·ª•: 123 L√™ L·ª£i, Q.1" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:12px" />
            <button class="add" style="margin-top:12px" onclick="alert('Khu v·ª±c c·ªßa b·∫°n ƒë∆∞·ª£c h·ªó tr·ª£!')">Ki·ªÉm tra</button>
          </div>
        `;

    function renderCards(list){
      const grid = main.querySelector('#grid');

      grid.innerHTML = '';
      list.forEach(p=>{

        card.className = 'card';
        card.innerHTML = `

    // Kh·ªüi t·∫°o
    renderContent('home');
  </script>
